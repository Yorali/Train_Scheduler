<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Tracks</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="javascript/moment.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="javascript/app.js"></script>
	

	<!-- <script src= FIREBASE ></script> -->
</head>
<body>

	<div class="wrapper">
		
		<div class="title1box">
			<h1 class="title1">電車タイム</h1>
			<p class="blurb1">どこでも使える！！生活を支持している道具！</p>
		</div>

		<div class="traininfo">
			<div class="schedule">
				<h2 class="scheduletitle">現在のやっている電車・Current Trains</h2>
				<table id='schedule-table' class='tablesty'>
				  
					<tr class='top'>
						<th class='tops'>電車の名・Train Name</th>
						<th class='tops'>行き先・Destination</th>
						<th class='tops'>回数（分）・Frequency (min)</th>
						<th class='tops'>到来・Next Arrival</th>
						<th class='tops'>残っている分・Minutes Away</th>
					</tr>
					<tr>
						<th>東西線</th>
						<th>西船橋</th>
						<th>5分</th>
						<th>18:35時</th>
						<th>後5分</th>
					</tr>
				</table>
			</div>
		</div>

		<div class="trainadd">
			<div class="parameters">
				<h2 class="addtitle">
					<form action="">
						<div>

						<label for="name-input">電車の名・Train Name</label>
						<br>
						<input id='name-input' type="text">

						</div>
						<div>

						<label for="destination-input">行き先・Destination</label>
						<br>
						<input id='destination-input' type="text">

						</div>
						<div>

						<label for="first-train-input">始発電車（２４時間）・First Train</label>
						<br>
						<input id='first-train-input' type="datetime-local">

						</div>
						<div>

						<label for="frequency-input">回数（分）・Frequency</label>
						<br>
						<input id='frequency-input' type="number">

						

						</div>

						<button type='submit' id='add-train'>入力</button>
					</form>
				</h2>
			</div>
		</div>






	</div>
	
</body>
</html>
