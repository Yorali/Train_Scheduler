<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Tracks</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="javascript/moment.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="javascript/app.js"></script>
	

	<!-- <script src= FIREBASE ></script> -->
</head>
<body>

	<div class="wrapper">
		
		<div class="title1box">
			<h1 class="title1">電車タイム</h1>
			<p class="blurb1">どこでも使える！！生活を支持している道具！</p>
		</div>

		<div class="traininfo">
			<div class="schedule">
				<h2 class="scheduletitle">Current Trains</h2>
				<table id='schedule-table'>
				  
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
					<tr>
						<th>東西線</th>
						<th>東京駅</th>
						<th>５分</th>
						<th>１８：３５</th>
						<th>後３分</th>
					</tr>
				</table>
			</div>
		</div>

		<div class="trainadd">
			<div class="parameters">
				<h2 class="addtitle">
					<form action="">
						<div>

						<label for="name-input">電車の名前</label>
						<br>
						<input id='name-input' type="text">

						</div>
						<div>

						<label for="destination-input">行方</label>
						<br>
						<input id='destination-input' type="text">

						</div>
						<div>

						<label for="first-train-input">最初の電車時間（２４時間）</label>
						<br>
						<input id='first-train-input' type="datetime-local">

						</div>
						<div>

						<label for="frequency-input">回数（分）</label>
						<br>
						<input id='frequency-input' type="number">

						

						</div>

						<button type='submit' id='add-train'>入力</button>
					</form>
				</h2>
			</div>
		</div>






	</div>
	
</body>
</html>
